  cached_network_image: ^3.3.0

  sheet:
    git:
      url: https://github.com/jamesblasco/modal_bottom_sheet.git
      path: sheet

  easy_localization: ^3.0.3
  easy_localization_loader: ^2.0.0

  date_format: ^2.0.7


dev_dependencies:
  integration_test:
    sdk: flutter
  test:
  flutter_test:
    sdk: flutter
  # dart_code_metrics: ^5.7.6

flutter_native_splash:
  background_image: "assets/icon/icon_background.png"
  image: assets/icon/icon_foreground.png
  android_disable_fullscreen: true
  android12: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon_ios.png"
  image_path_ios: "assets/icon/icon_ios.png"
  image_path_android: "assets/icon/icon_android.png"
