  firebase_performance: ^0.9.0+6
  firebase_remote_config: ^3.0.6

  google_sign_in: ^5.4.2
  sign_in_with_apple: ^4.2.0
  flutter_native_splash: ^2.2.16
  flutter_launcher_icons: ^0.11.0
  flutter_local_notifications: ^12.0.4

  hive: ^2.2.3
  async: ^2.6.1
  crypto: ^3.0.1
  get_it: ^7.1.3
  provider: ^6.0.1
  flutter_bloc: ^8.0.1
  hive_flutter: ^1.1.0
  path_provider: ^2.0.2
  flutter_phoenix: ^1.0.0
  shared_preferences: ^2.0.5

  image: ^3.0.2
  lottie: ^2.0.0
  shimmer: ^2.0.0
  fl_chart: ^0.55.2
  confetti: ^0.7.0
  screenshot: ^1.2.3
  animations: ^2.0.1
  fluttertoast: ^8.0.6
